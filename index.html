<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="content">
    <header class="header">
      <a href="#"><img src="./images/logo_mesto.svg" class="header__logo" alt="Логотип"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__img">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактирование профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editProfile">
          <input type="text" class="popup__input popup__input_profile_name" name="name" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input_profile_job" name="about" placeholder="Звание" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <form name="addProfile" class="popup__form popup__form_add">
          <button class="popup__close popup__close_add" type="button" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Новое место</h3>
          <input type="text" class="popup__input popup__input_add_name" name="picture-name" value="" placeholder="Название">
          <input type="text" class="popup__input popup__input_add_link" name="picture-link" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit popup__submit_add">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <template id="template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__img">
      <button class="elements__recycle-bin" type="button" aria-label="Удалить"></button>
      <div class="elements__card-bottom">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
