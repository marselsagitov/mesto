<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="content">
    <header class="header">
      <a href="#"><img src="./images/logo_mesto.svg" class="header__logo" alt="Логотип"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__img">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактирование профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/karachaevsk.jpg" alt="Старый замок на фоне гор" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus.jpg" alt="Горы и закат" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombay.jpg" alt="Вершины гор на переднем плане хвойный лес" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus.jpg" alt="Горы и закат" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombay.jpg" alt="Вершины гор на переднем плане хвойный лес" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/karachaevsk.jpg" alt="Старый замок на фоне гор" class="elements__img">
            <div class="elements__card-bottom">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input" name="name" placeholder="Имя" required>
          <input type="text" class="popup__input" name="about" placeholder="Звание" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
